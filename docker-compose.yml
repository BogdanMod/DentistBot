
services:
  bot:
    build: .
    container_name: dentistbot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      - postgres
      
  postgres:
    image: postgres:15-alpine
    container_name: dentistbot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dentistbot}
      POSTGRES_USER: ${POSTGRES_USER:-dentistbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  postgres_data: